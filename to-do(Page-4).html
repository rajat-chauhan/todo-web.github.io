<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="to-do.css">
  <link rel="icon" href="./todo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>To-Do (Page-4)</title>
</head>
<body>
    <div class="not-show">
        <div class="page2-upper-cont1">
            <h1>Trip to Paris</h1>
        </div>
        <div class="page2-upper-cont2">
            <div class="page2-back-arrow">
                <i class="fa fa-arrow-circle-left" style="font-size:32px;color:green"></i>
                <span class="page2-back-arrow-text">Back</span>
            </div>
        </div>
        <div class="page2-lower-cont">
            <div class="card page2-card-align">
                <p class="card-head">Trip to Paris</p>
                <p class="card-body">Completed Task</p>
                <form action="" class="card-check">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">Pending Task</label>
                </form>
                <div class="page2-card-plus-circle">
                    <i class="fa fa-plus-circle" style="font-size:35px;color: green"></i>
                </div>
            </div>
        </div> 
    </div>

    <div class="pop-up-card-page-4">
        <div class="pop-up-head">Add New Item</div>
        <form>
            <input class="pop-up-textbox" type="text">
        </form>
        <button class="pop-up-button">ADD</button>
    </div>

</body>
</html>
